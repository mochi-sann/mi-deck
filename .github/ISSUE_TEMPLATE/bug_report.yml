name: 🐛 バグ報告
description: mi-deckで発生したバグを報告してください
title: "[Bug] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        バグ報告をありがとうございます！詳細な情報を提供していただくことで、問題の特定と修正が迅速に行えます。

  - type: textarea
    id: summary
    attributes:
      label: "🐛 バグの概要"
      description: "発生したバグについて簡潔に説明してください"
      placeholder: "例: タイムライン表示時にアプリがクラッシュする"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "🔄 再現手順"
      description: "バグを再現するための具体的な手順を教えてください"
      placeholder: |
        例:
        1. mi-deckを起動する
        2. ローカルタイムラインを選択する
        3. スクロールして投稿を読み込む
        4. アプリがクラッシュする
      value: |
        1. 
        2. 
        3. 
        4. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "✅ 期待される動作"
      description: "本来どのような動作をするべきかを説明してください"
      placeholder: "例: タイムラインが正常に表示され、スムーズにスクロールできる"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "❌ 実際の動作"
      description: "実際に何が起こったかを説明してください"
      placeholder: "例: タイムラインを読み込み中にアプリがフリーズし、ブラウザタブがクラッシュした"
    validations:
      required: true

  - type: checkboxes
    id: environment
    attributes:
      label: "🖥️ 環境情報"
      description: "使用している環境を選択してください（複数選択可）"
      options:
        - label: "Chrome"
        - label: "Firefox"
        - label: "Safari"
        - label: "Edge"
        - label: "その他のブラウザ"
        - label: "Windows"
        - label: "macOS"
        - label: "Linux"
        - label: "Android"
        - label: "iOS"
    validations:
      required: true

  - type: input
    id: misskey_server
    attributes:
      label: "🌐 Misskeyサーバー"
      description: "接続していたMisskeyサーバーのURL（任意）"
      placeholder: "例: misskey.io, mstdn.jp, など"

  - type: textarea
    id: screenshots
    attributes:
      label: "📷 スクリーンショット・動画"
      description: "問題を示すスクリーンショットや動画があれば添付してください（任意）"
      placeholder: "画像やファイルをここにドラッグ&ドロップ、またはクリップボードから貼り付けてください"

  - type: textarea
    id: additional
    attributes:
      label: "📝 追加情報"
      description: "その他、問題の解決に役立つ可能性のある情報があれば記入してください（任意）"
      placeholder: |
        例:
        - エラーメッセージやコンソールのログ
        - 問題が発生する頻度
        - 関連する設定や使用状況
        - 一時的な回避策があれば