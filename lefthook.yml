pre-commit:
  commands:
    format:
      glob: "*"
      run: pnpm dlx oxfmt {staged_files}
      stage_fixed: true
    check:
      glob: "*.{js,mjs,cjs,jsx,ts,mts,cts,tsx,vue,astro,svelte}"
      exclude: "tsconfig.app.json|tsconfig.json|tsconfig.node.json"
      run: pnpm dlx oxlint {staged_files}
      stage_fixed: true
